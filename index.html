<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orderneario Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background: #fefefe;
    }
    h1 {
      font-size: 1.8rem;
      color: #444;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    input {
      padding: 0.3rem;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #0b7dda;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #095c9d;
    }
  </style>
</head>
<body>
  <h1>üõµ Orderneario Users</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://sqlite-2jup.onrender.com/users')
      .then(res => res.json())
      .then(users => {
        const tbody = document.querySelector('#userTable tbody');
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td><input type="text" value="${user.name}" data-id="${user.id}" data-field="name" /></td>
            <td><input type="text" value="${user.role}" data-id="${user.id}" data-field="role" /></td>
            <td><button onclick="saveRow(${user.id})">üíæ Save</button></td>
          `;
          tbody.appendChild(row);
        });
      });

    function saveRow(id) {
      const name = document.querySelector(\`input[data-id="\${id}"][data-field="name"]\`).value;
      const role = document.querySelector(\`input[data-id="\${id}"][data-field="role"]\`).value;

      fetch(\`https://sqlite-2jup.onrender.com/users/\${id}\`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, role })
      })
      .then(res => {
        if (res.ok) {
          alert('‚úÖ User updated');
        } else {
          alert('‚ùå Update failed');
        }
      });
    }
  </script>
</body>
</html>
