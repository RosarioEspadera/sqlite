<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orderneario Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>ðŸ›µ Orderneario Users</h1>
  <table id="userTable">
    <thead><tr><th>ID</th><th>Name</th><th>Role</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://sqlite-2jup.onrender.com/users')
      .then(res => res.json())
      .then(users => {
        const tbody = document.querySelector('#userTable tbody');
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.role}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">Error loading users: ${err}</p>`;
        console.error('Fetch error:', err);
      });
  </script>
</body>
</html>
